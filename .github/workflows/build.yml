name: Build and Unit Test

on:
  push:
    branches: [ main, develop]
  pull_request:
    branches: [ main, develop]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build
      run: make install

    - name: Test
      run: go test -v -coverprofile coverage.out  ./...
